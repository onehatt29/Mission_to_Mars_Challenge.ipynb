<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" body {
            margin: 5px;
            padding-bottom: 70px;
            background-color: Blue;
         }
    />
    <link rel="stylesheet" href="style.css"/>
</head>
<body style="background-color: rgb(252, 255, 240); color: Brown;">
    <div class="container">
        <!--Add Jumbotron to Header-->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!--Add a button to activate scraping script-->
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
            <!--Mars News-->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2 style="text-align: center;">Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{ mars.news_paragraph }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--Mars Featured Image-->
            <!--First Level-->
            <div class="row" id="mars-featured-image">
                <!--Second Level-->
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img 
                        src="{{ mars.featured_image }}" 
                        class="img-responsive" 
                        alt="Responsive Image"
                    />
                </div>
                <div class="col-md-4">
                    <!--Mars Facts-->
                    <div class="row" id="mars-facts" style="color: rgba(100, 237, 237, 0.719); border-style: solid;">
                        <h4>Mars Facts</h4>
                        {{ mars.facts | safe }} <!-- this ref. the FACTS TABLE in the mars document and says code isn't malicious-->
                    </div>                   
                </div>
            </div>
        </div>
        <!-- Section for Mars Hemis-->
        <div class="row" id="mars-hemispheres" style="margin-top:80px;">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
        
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-6">
                <div class="thumbnail">
                    <img 
                        src="{{ hemisphere.img_url }}"
                        class="img-responsive"
                        alt="Responsive Image"
                    />
                    <div class="caption">
                        <h3>{{hemisphere.title}}</h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
